<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food-Ramen</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <h1>RAMEN RATER</h1>
    </div>

    <div id = "ramen-menu">
           
    </div>
    <div id = "ramen-details">
        <img src="" alt="ramen-select" class="detailed-image">
        <h2 class="name"></h2>
        <h3 class="resturant"></h3>
        
    
    <p class="Rating"></p>
    <p class="Comment"></p>
    </div>


    <form id="new-Ramen">
      <h4>Add New Ramen</h4>
      <p>Name:</p>
      <input type="text" id="new-name" placeholder="Ramen Name">
      <p>Resturant:</p>
      <input type="text" id="new-resturant" placeholder="Resturant">
      <p>Image:</p>
      <input type="url" id="new-image" placeholder="Image url">
      <p>Rating:</p>
      <input type="number" id="new-rating" placeholder="Rating">
      <p>Comment:</p>
      <input type="text" id="new-comment" placeholder="Comment">
      <button type="submit">Create</button>


    </form>

    
        <script src="index.js"></script>

  
</body>
</html>
